<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script type="module">
        import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
        window.alertController = alertController;
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Médicos</title>
</head>

<body>
    <ion-app>
        <ion-menu side="start" content-id="main-content">
            <ion-header>
                <ion-toolbar translucent>
                    <ion-title>Opciones</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item>
                        <ion-button fill="clear" onclick="GoReports()">
                            <ion-icon name="list-circle" slot="start" color="dark" style="width: 25px; height: 25px">
                            </ion-icon>
                            <ion-label color="dark">Reporte de pacientes</ion-label>
                        </ion-button>
                    </ion-item>
                    <ion-item>
                        <ion-button fill="clear" onclick="PreMedicine()">
                            <ion-icon name="checkmark-circle" slot="start" color="dark"
                                style="width: 25px; height: 25px"></ion-icon>
                            <ion-label color="dark">Prescribir medicamentos</ion-label>
                        </ion-button>
                    </ion-item>
                    <ion-item>
                        <ion-button fill="clear" onclick="AutChequeos()">
                            <ion-icon name="heart" slot="start" color="dark"
                            style="width: 25px; height: 25px"></ion-icon>
                            <ion-label color="dark">Autorizar chequeos</ion-label>
                        </ion-button>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <div class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title id="titulo"></ion-title>
                    <ion-button slot="end" fill="clear" onclick="Volver()">
                        <ion-icon color="dark" name="arrow-back-circle" slot="end"></ion-icon>
                    </ion-button>
                </ion-toolbar>
            </ion-header>
        </div>
        <ion-card style="margin-top: 100px;">
            <ion-card-header>
                <center>
                    <ion-card-title style="font-size: 50px; font-family:Brush Script MT;">
                        Clínica más vida
                    </ion-card-title><br><br>
                    <ion-icon name="medkit-outline" style="width: 100px; height:100px"></ion-icon><br>
                    <ion-label color="dark" style="font-size: 20px;">¡Bienvenido a la aplicación!</ion-label>
                </center>
            </ion-card-header>
        </ion-card>
    </ion-app>
</body>
<script>
        let medico = document.getElementById("titulo");
    const mostrarUsuario = () => {
    const user = JSON.parse(sessionStorage.getItem('medico'));
    console.log(user);
    if (user == null) {
        alert("Necesita iniciar sesión");
        setTimeout(() => {
            window.location = '../inicio.html';
        }, 500);
    }
    const nombre = user.name + ' ' +user.lastName;
    medico.append(nombre);
}
    function Volver() {
        window.location.href = 'Inicio.html';
    }
    function GoReports(){
        window.location.href = 'ReportePacientes.html';
    }
    function PreMedicine(){
        window.location.href = 'PrescribirMedicamentos.html';
    }
    function AutChequeos(){
        window.location.href = 'AutorizarChequeos.html';
    }

    $(document).ready(function () {
    mostrarUsuario();
})
</script>

</html>
